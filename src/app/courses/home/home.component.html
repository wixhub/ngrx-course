<div class="courses-panel">
  <div class="header">
    <h2 class="title">Courses</h2>

    <button mat-mini-fab>
      <mat-icon class="add-course-btn" (click)="onAddCourse()">add</mat-icon>
    </button>
  </div>

  <div class="counters">
    <p>Total: {{ coursesTotal$ | async }}</p>
    &nbsp;
    <p *ngIf="coursesInCategory">In Category: {{ coursesInCategory }}</p>
  </div>

  <div class="spinner-container" *ngIf="!(loading$ | async)">
    <mat-spinner></mat-spinner>
  </div>

  <mat-tab-group>
    <mat-tab label="Angular University">
      <courses-card-list
        (courseChanged)="reload()"
        [courses]="angularCourses$ | async"
      >
      </courses-card-list>
    </mat-tab>

    <mat-tab label="More Courses">
      <courses-card-list
        (courseChanged)="reload()"
        [courses]="otherCourses$ | async"
      ></courses-card-list>
    </mat-tab>
  </mat-tab-group>
</div>
